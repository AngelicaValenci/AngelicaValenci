version: '3.8'

services:
  mongodb:
    image: mongo:4.4
    container_name: mongodb_container
    restart: always
    ports:
      - "27106:27017"
    networks:
      - backend
    environment:
      MONGO_INITDB_ROOT_USERNAME: angi
      MONGO_INITDB_ROOT_PASSWORD: angi3323
      MONGO_INITDB_DATABASE: espoch_store
    volumes:
      - ./mongodb_data:/data/db

networks:
  backend:
    external:
      name: proxy